<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="enseignant">
      <h2 data-cy="enseignantDetailsHeading"><span jhiTranslate="myschoolApp.enseignant.detail.title">Enseignant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ enseignant.id }}</span>
        </dd>
        <dt><span jhiTranslate="myschoolApp.enseignant.nom">Nom</span></dt>
        <dd>
          <span>{{ enseignant.nom }}</span>
        </dd>
        <dt><span jhiTranslate="myschoolApp.enseignant.prenom">Prenom</span></dt>
        <dd>
          <span>{{ enseignant.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="myschoolApp.enseignant.email">Email</span></dt>
        <dd>
          <span>{{ enseignant.email }}</span>
        </dd>
        <dt><span jhiTranslate="myschoolApp.enseignant.dateNaiss">Date Naiss</span></dt>
        <dd>
          <span>{{ enseignant.dateNaiss | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="myschoolApp.enseignant.niveau">Niveau</span></dt>
        <dd>
          <span *ngFor="let niveau of enseignant.niveaus; let last = last">
            <a [routerLink]="['/niveau', niveau?.id, 'view']">{{ niveau.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/enseignant', enseignant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
