<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-eleve-heading" data-cy="EleveCreateUpdateHeading" jhiTranslate="myschoolApp.eleve.home.createOrEditLabel">
        Create or edit a Eleve
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myschoolApp.eleve.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myschoolApp.eleve.prenom" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myschoolApp.eleve.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myschoolApp.eleve.dateNaiss" for="field_dateNaiss">Date Naiss</label>
          <div class="d-flex">
            <input
              id="field_dateNaiss"
              data-cy="dateNaiss"
              type="datetime-local"
              class="form-control"
              name="dateNaiss"
              formControlName="dateNaiss"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="myschoolApp.eleve.tuteur" for="field_tuteur">Tuteur</label>
          <select class="form-control" id="field_tuteur" data-cy="tuteur" name="tuteur" formControlName="tuteur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="tuteursOption.id === editForm.get('tuteur')!.value?.id ? editForm.get('tuteur')!.value : tuteursOption"
              *ngFor="let tuteursOption of tuteursSharedCollection; trackBy: trackTuteursById"
            >
              {{ tuteursOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
